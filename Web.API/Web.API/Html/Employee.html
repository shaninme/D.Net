<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:60px">
    <div class="col-md-10 col-md-offset-1">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Employee</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Subscribe</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="well">
            <input type="button" id="btnLoadEmployees" class="btn btn-success" value="Load Employees" />
            <input type="button" id="btnLogoff" class="btn btn-success pull-right" value="Log Off" />
        </div>
        <div class="well hidden" id="divData">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Designation</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody id="tblBody">
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="modal fade" tabindex="-1" id="errorModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <h2 class="modal-title">Please close this message to login again</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>

        </div>


    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            if (sessionStorage.getItem('accessToken') == null) {
                window.location.href = 'login.html';
            }
            $('#btnLogoff').click(function () {
                sessionStorage.removeItem('accessToken');
                window.location.href = 'login.html';
            });
            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = 'Login.html';
            });
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            })
            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/employees',
                    method: 'GET',
                    headers: {
                        'Authorization' : 'Bearer ' + sessionStorage.getItem('accessToken')
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.EmployeeName + '</td><td>'
                                + value.Email + '</td><td>'
                                + value.Designation + '</td><td>'
                                + value.Salary + '</td></tr>'
                                );
                            $('#tblData').append(row);
                        })
                    },
                    error: function (jqXHR) {
                        if (jqXHR.status == '401')
                        {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jqXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });

            });
        });
    </script>
</body>
</html>
